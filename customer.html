<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form </title>
    <link rel="stylesheet" href="./css/customer.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>
    <form action="#" id="customerRegistrationForm">
        <h4>Fill up Customer Details here</h4>
        <div>
            <label for="custID">Customer Id:</label>
            <input type="number" name="custID" id="custID">
            <small id="idError"></small>
        </div>
        <div>
            <label for="name">Customer Name:</label>
            <input type="text" name="name" id="name">
            <small id="nameError"></small>
        </div>
        <div>
            <label for="custPasword">Password:</label>
            <input type="password" name="custPasword" id="custPasword">
            <small id="custPaswordError"></small>
        </div>
        <div>
            <label for="custConfirmPassword">Confirm Password:</label>
            <input type="password" name="custConfirmPassword" id="custConfirmPassword">
            <small id="custConfirmPasswordError"></small>
        </div>
        <div>
            <label for="email">Email Id:</label>
            <input type="text" name="email" id="email">
            <small id="emailError"></small>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="number" name="contact" id="contact">
            <small id="contactError"></small>
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30"></textarea>
            <small id="addressError"></small>
        </div>
        <div>
            <input type="submit" value="Register" onclick="validateData()" />
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>
</body>
</html>
