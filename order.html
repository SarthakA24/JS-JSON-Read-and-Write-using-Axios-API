<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order App</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="displayCustomerOrder()">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>
    <!-- Paste the code developed in sprint 5 challenge to create order form here  -->
    <div class="container">
        <h2>Fill up the Order Details here</h2>
        <br>
        <form action="#" class="orderForm" onsubmit="submitForm()">
            <label for="orderId">Order Id:</label>
            <br>
            <input type="text" id="orderId" name="orderId" required>
            <br>
            <label for="customerName">Customer Name:</label>
            <br>
            <input type="text" id="customerName" name="customerName" required>
            <br>
            <label for="email">Email Id:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phoneNumber">Customer Number:</label>
            <br>
            <input type="number" id="phoneNumber" name="phoneNumber" required>
            <br>
            <label for="date">Order Date:</label>
            <br>
            <input type="date" id="date" name="date" required>
            <br>
            <label for="address">Address:</label>
            <br>
            <input type="text" id="address" name="address" required>
            <br>
            <p>Add Order:<i class="fa fa-plus" onclick="addFields()"></i></p>
            <div class="addFields"></div>
            <div>Total Amount = <span class="totalPrice">0</span></div>
            <input type="submit">
        </form>
        <div id="finalOrder"></div>
    </div>
    <script src="./js/order.js"></script>
</body>
</html>
